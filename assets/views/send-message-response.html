<div class="pure-g">
	<div class="pure-u-5-5">
		<table class="pure-table pure-table-bordered">
			<thead>
				<th>Name</th>
				<th>Phone Number</th>
				<th>SMS Result</th>
			</thead>
			<tbody>
				{{#each data}}
				<tr  class="{{#equalsTo sms_result_code 0}}success{{else}}danger{{/equalsTo}}" 
					data-sms-result-code="{{sms_result_code}}" 
					data-sms-result-message="{{sms_result_message}}"
				>
					<td>{{first_name}} {{last_name}}</td>
					<td>{{phone_number}}</td>
					<td>{{sms_result_message}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</div>
